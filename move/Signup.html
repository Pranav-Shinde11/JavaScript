<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title - Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-slide {
            display: none;
        }

        .form-slide.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }

        .signup-btn {
            background-color: #4CAF50; /* Green */
        }

        .signup-btn:hover {
            background-color: #45a049;
        }

        .next-btn, .back-btn {
            float: right;
        }

        .back-btn {
            float: left;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>

    <header>
        <h1 style="margin: 0;">Your Project Name</h1>
        <a href="Login.html" class="login-btn">Login</a>
        <button class="signup-btn">Signup</button>
    </header>

    <form>
        <!-- Slide 1 -->
        <div class="form-slide active">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="countryCode">Country Code:</label>
            <select id="countryCode" name="countryCode">
                <!-- Add country code options here -->
                <option value="+1">+1 (United States)</option>
                <option value="+44">+44 (United Kingdom)</option>
                <option value="+91">+91 (India)</option>
                <!-- Add more options as needed -->
            </select>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" oninput="validateNumericInput(this)" required>

            <button type="button" class="next-btn" onclick="nextSlide(2)">Next</button>
        </div>

        <!-- Slide 2 -->
        <div class="form-slide">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="button" class="back-btn" onclick="nextSlide(1)">Back</button>
            <button type="submit" class="signup-btn">Signup</button>
        </div>
    </form>

    <script>
        function nextSlide(slideNumber) {
            var slides = document.querySelectorAll('.form-slide');
            for (var i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }
            slides[slideNumber - 1].classList.add('active');
        }

        function validateNumericInput(input) {
            // Allow only numeric input
            input.value = input.value.replace(/\D/g, '');
        }
    </script>

</body>
</html>
